<!DOCTYPE html>
<html layout:decorator="layout">
<head lang="en">
    <title>Wisdom Activiti</title>

    <link rel="stylesheet" href="/assets/table.css"/>
    <link href="/assets/dashboard.css" rel="stylesheet"/>
</head>
<body>
<div layout:fragment="content">


    <h2 class="text-primary">Detail instance of <span th:text="${processInstance.processDefinitionName}">processDefinitionName</span>  with Id : <span th:text="${instanceId}">instanceId</span></h2>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 col-lg-6">
                <img style="width: 100%" th:src="|/monitor/activiti/process/${processInstance.processDefinitionId}/diagram|" />
            </div>
            <div class="col-md-12 col-lg-6">
                <div class="row">
                    <a class="btn btn-danger" th:href="'#'" th:onClick="|cancel('${instanceId}','${processInstance.processDefinitionId}')|">delete instance</a>&nbsp;
                    <a class="btn btn-info" th:href="'#'" th:onClick="|backToInstanceList('${processInstance.processDefinitionId}')|">back to list</a>
                </div>
                <div class="row">
                    <h4 class="text-primary">current tasks are : </h4>
                    <ul th:each="task : ${tasks}">
                        <li class="text-info" th:text="${task.name}">User Task</li>
                    </ul>
                </div>
                <div class="row">
                    <table class="table table-striped" >
                        <th>key</th><th>value</th>
                        <tr th:each="processVariable: ${processVariables}">
                            <td><span th:text='${processVariable.key}'/></td><td><span th:text='${processVariable.value}'/></td>
                        </tr>
                    </table>
                </div>
                <ul>
                    <!--<li><a href="#" th:onClick="|deleteProcess('${process.id}')|">delete</a></li>-->
                    <!--<li><a href="#" th:onClick="|start('${process.id}')|">start</a></li>-->
                </ul>
                <!--<h2 class="text-primary"><a th:href="|/activiti/process/${process.id}/instance/|">Instances</a></h2>-->
            </div>
        </div>
    </div>
    <hr/>

    <script language="JavaScript">
        function cancel(el, parent) {
            $.ajax({
                url: '/activiti/instance/' + el,
                type: 'DELETE',
                success: function(result) {
                    window.location.href = '/monitor/activiti/process/'+parent+'/instance/';
                }});
        }

        function backToInstanceList(parent){
            window.location.href = '/monitor/activiti/process/'+parent+'/instances';
        }
    </script>
</div>

</body>
</html>
